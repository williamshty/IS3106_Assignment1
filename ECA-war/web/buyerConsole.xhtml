<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <!--TO DO : Logout Button and Function-->
        <h:form>
            <h:commandButton value="Load Full List" action="#{buyerManagedBean.loadItems()}">
            </h:commandButton>
            <a href="buyerCart.xhtml">Cart</a> / 
            <a href="buyerProfile.xhtml">Edit Profile</a> / 
            <a href="buyerOrders.xhtml">Orders</a> / 
            
            <h:commandButton value="Log Out" action="#{buyerManagedBean.logout()}">
            </h:commandButton>
        </h:form>

        <h1>Items</h1>
        <h:form>
        <span class="login_caption">Keyword: </span><h:inputText value="#{buyerManagedBean.searchKeyword}"/><br/>
        <h:commandButton value="Search" action="#{buyerManagedBean.loadKeywordSearchedItems()}">
            </h:commandButton>
        </h:form>
        <h:form>
            <span class="login_caption">Category: </span><h:inputText value="#{buyerManagedBean.searchCategory}"/><br/>
            <h:commandButton value="Search" action="#{buyerManagedBean.loadCategorySearchedItems()}">
            </h:commandButton>
        </h:form>
        <h:form>
            <span class="login_caption">Quantity Greater Than </span><h:inputText value="#{buyerManagedBean.searchQuantity}"/><br/>
            <h:commandButton value="Search" action="#{buyerManagedBean.loadQuantitySearchedItems()}">
            </h:commandButton>
        </h:form>
        <p:dataTable var="item" value="#{buyerManagedBean.getItems()}">
            <p:column headerText="Id">
                <h:outputText value="#{item.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{item.name}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{item.description}" />
            </p:column>

            <p:column headerText="Category">
                <h:outputText value="#{item.category}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{item.price}" />
            </p:column>

            <p:column headerText="Quantity">
                <h:outputText value="#{item.quantity}" />
            </p:column>
            <p:column headerText="Add" rendered="#{buyerManagedBean.getBuyer()!=null}">
                <h:form>
                    <h:commandButton value="Add" action="#{buyerManagedBean.addItem(item)}">
                    </h:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
