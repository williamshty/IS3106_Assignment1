                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <h:body>
            <h:form>
                <span class="login_caption">Username: </span><h:inputText value="#{buyerManagedBean.username}"/><br/>

            </h:form>
        </h:body>

    </ui:define>
