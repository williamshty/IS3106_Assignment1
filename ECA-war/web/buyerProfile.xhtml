<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <h:body>
            <a href="buyerConsole.xhtml">Back</a> / 
            <h:form>
                <span class="profile_caption">Gender: 
                    <h:outputText value="Male" rendered="#{buyerManagedBean.buyer.gender==1}"/>
                    <h:outputText value="Female" rendered="#{buyerManagedBean.buyer.gender==0}"/>
                </span>
                <h:selectOneMenu value="#{buyerManagedBean.gender}">
                    <f:selectItem itemValue = "1" itemLabel = "Male" /> 
                    <f:selectItem itemValue = "0" itemLabel = "Female" /> 
                </h:selectOneMenu><br/>
                <span class="profile_caption">Name: 
                    <h:outputText value="#{buyerManagedBean.buyer.name}" />
                </span>
                <h:inputText value="#{buyerManagedBean.name}"/><br/>
                <h:commandButton class="login_button" value="Update" action="#{buyerManagedBean.updateProfile()}"/>
            </h:form>
        </h:body>

    </ui:define>

</ui:composition>
