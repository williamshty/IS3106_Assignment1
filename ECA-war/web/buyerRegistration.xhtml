<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <h:body>
            <a href="buyerLogin.xhtml">Back</a> / 
            <h:form>
                <h:outputText value="Registration"/><br/>
                <span class="login_caption">Username: </span><h:inputText value="#{buyerManagedBean.username}"/><br/>
                <span class="login_caption">Password: </span><h:inputSecret value="#{buyerManagedBean.password}"/><br/>
                <span class="login_caption">Name: </span><h:inputText value="#{buyerManagedBean.name}"/><br/>

                <span class="login_caption">Gender: </span>
                <h:selectOneMenu value="#{buyerManagedBean.gender}">
                    <f:selectItem itemValue = "1" itemLabel = "Male" /> 
                    <f:selectItem itemValue = "0" itemLabel = "Female" /> 
                </h:selectOneMenu><br/>
                <h:commandButton class="login_button" value="Register" action="#{buyerManagedBean.registerNewBuyer()}"/>
            </h:form>
        </h:body>

    </ui:define>

</ui:composition>
