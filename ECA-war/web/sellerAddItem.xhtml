<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <h:body>
            <h:form>
                <h:outputText value="Registration"/><br/>
                <span class="login_caption">Name: </span><h:inputText value="#{sellerManagedBean.itemName}"/><br/>
                <span class="login_caption">Description: </span><h:inputText value="#{sellerManagedBean.itemDescription}"/><br/>
                <span class="login_caption">Category: </span><h:inputText value="#{sellerManagedBean.itemCategory}"/><br/>
                <span class="login_caption">Price: </span><h:inputText value="#{sellerManagedBean.itemPrice}"/><br/>
                <span class="login_caption">Quantity: </span><h:inputText value="#{sellerManagedBean.itemQuantity}"/><br/>

                <h:commandButton class="login_button" value="Add" action="#{sellerManagedBean.addItem()}"/>
            </h:form>
        </h:body>

    </ui:define>

</ui:composition>
