<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="content">
        <h:body>
            <h:form>
                <span class="profile_caption">Status: 
                    <h:outputText value="#{sellerManagedBean.getCurrentOrder().status}" />
                </span>
                <h:selectOneMenu value="#{sellerManagedBean.orderStatus}">
                    <f:selectItem itemValue = "payment confirmed" itemLabel = "payment confirmed" /> 
                    <f:selectItem itemValue = "cancelled" itemLabel = "cancelled" /> 
                    <f:selectItem itemValue = "shipped" itemLabel = "shipped" /> 
                    <f:selectItem itemValue = "delivered" itemLabel = "delivered" /> 
                </h:selectOneMenu><br/>
                <h:commandButton class="login_button" value="Update" action="#{sellerManagedBean.updateStatusFinished()}"/>
            </h:form>
        </h:body>

    </ui:define>

</ui:composition>
